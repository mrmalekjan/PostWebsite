<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post - MyChat</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/post.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/fontawesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/templatemo-style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}" />
</head>

<body id="createPostPage">
    {% include 'top-nav-bar.html' %}

    <section class="tm-post-create">
        <div class="container">
            <div class="row">
                <h2 class="tm-section-title mb-0">Create a New Post</h2>
            </div>
            <div class="post-create-container">
                <form action="/submit_post" method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="post_img">Upload Image:</label>
                        <input type="file" name="post_img" id="post_img" class="form-control-file" required>
                    </div>

                    <div class="form-group">
                        <label for="post_description">Post Description:</label>
                        <textarea name="post_description" id="post_description" class="form-control" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Post</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="tm-footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-white">Copyright &copy; 2018 All rights reserved. Design: <a href="https://templatemo.com" class="tm-footer-link">Template Mo</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tooplate-scripts.js"></script>
</body>

</html>
